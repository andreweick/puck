apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      version: "1.10.0"
  install: { createNamespace: true }
  values:
    defaultSettings:
      defaultReplicaCount: 1
      backupTarget: "nfs://192.168.1.50:/volume1/longhorn-backups"  # EDIT ME
