apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: local-path-provisioner
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: local-path-provisioner
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: kube-system
      version: "0.0.33"
  values:
    storageClass:
      defaultClass: true
      name: local-path
      reclaimPolicy: Delete
    nodePathMap:
    - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
      paths: ["/var/mnt/data/local-path-provisioner"]  # Uses the 700GB data disk
