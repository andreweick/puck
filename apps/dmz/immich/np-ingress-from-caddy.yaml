apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: immich-allow-from-caddy
  namespace: dmz
spec:
  podSelector:
    matchLabels: { app: immich-server }
  policyTypes: ["Ingress"]
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress
      podSelector:
        matchLabels:
          app: caddy-gateway
    ports:
    - protocol: TCP
      port: 3001
